{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showzy - Track and manage your TV show watchlist effortlessly with detailed insights into your favorite shows.">
    <meta name="keywords" content="Showzy, TV show tracking, watchlist, episode tracking, TV series, personal entertainment">
    <meta name="author" content="Showzy TV Tracker">
    <title>{% block title %}Showzy{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css">
    <link rel="icon" href="{% static 'shows/favicon-32x32.png' %}" type="image/x-icon">
    <link href="{% static 'shows/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" flex-nowrap id="navbarText">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'index' %}">
                    <img src="https://cdn0.iconfinder.com/data/icons/set-app-incredibles/24/Home-01-1024.png" alt="Home" class="navbar-icon">Home
                </a>
                {% if not user.is_authenticated %}
                <a class="nav-link" href="{% url 'login' %}">
                    <img src="https://cdn4.iconfinder.com/data/icons/hodgepodge-free/32/login_account_enter_door-1024.png" alt="Login" class="navbar-icon">Login
                </a>
                <a class="nav-link" href="{% url 'signup' %}">
                    <img src="https://cdn2.iconfinder.com/data/icons/ecommerce-line-pack/40/SignUp-1024.png" alt="Register" class="navbar-icon">Register
                </a>
                {% else %}
                <a class="nav-link" href="{% url 'shows' %}">
                  <img src="https://cdn3.iconfinder.com/data/icons/vacation-42/100/Entertainment_monitor_movie_screen_shows_television-128.png" alt="tvshows" class="navbar-icon">TvShows
              </a>
                <a class="nav-link" href="{% url 'logout' %}">
                    <img src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/exit-enter-leave-door-out-1024.png" alt="Logout" class="navbar-icon">Logout
                </a>
                {% endif %}
            </div>
            {% if user.is_authenticated %}
            <form class="d-flex ms-auto" method="GET" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" placeholder="Search Shows" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% endif %}
        </div>
    </div>
</nav>
 

    <main class="flex-shrink-0">
        {% block body %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
