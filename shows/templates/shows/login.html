{% extends "shows/layout.html" %}
{% block title %}
Login
{% endblock %}
{% block body %} 
<h1> Login into your showzy account now!  </h1> 

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<main>

        <div class="form-content"> 
            <form action="{% url 'login' %}" class="registerform" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="form__submit" type="submit" value="Register">
            </form> 
        
    
    </main>


{% endblock %}
